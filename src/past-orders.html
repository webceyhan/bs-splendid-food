<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Splendid Food - Past Orders</title>

        <link rel="icon" href="../../public/favicon.ico" type="image/x-icon" />
        <link
            rel="shortcut icon"
            href="../../public/favicon.ico"
            type="image/ico"
        />

        <link rel="stylesheet" href="styles/style.min.css" />
    </head>
    <body>
        <!-- navigation -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success">
            <div class="container-fluid">
                <button
                    type="button"
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                >
                    <i class="navbar-toggler-icon"></i>
                </button>

                <!-- collapsible menu -->
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav align-items-md-center">
                        <li class="nav-item">
                            <a href="app.html" class="nav-link">
                                <span class="d-flex align-items-center">
                                    <i
                                        class="icofont-spoon-and-fork icofont-2x"
                                    ></i>
                                    <span class="ms-2">Home</span>
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="products.html" class="nav-link">
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="past-orders.html" class="nav-link active">
                                Past Orders
                            </a>
                        </li>
                    </ul>

                    <!-- cart -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <span class="d-flex align-items-center">
                                    <i class="icofont-cart-alt icofont-2x"></i>
                                    <span class="ms-2">Cart (0)</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <div class="container py-5">
                <h1 class="mb-3">Past Orders</h1>

                <!-- orders table -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>
                                <!-- image -->
                            </th>
                            <th class="w-25">Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>
                                <!-- actions -->
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="align-middle">
                            <td>
                                <i
                                    class="icofont-carrot icofont-4x text-success"
                                ></i>
                            </td>
                            <td>Carrot</td>
                            <td>$1.00</td>
                            <td>1</td>
                            <td>$1.00</td>
                            <td>
                                <button
                                    class="btn btn-primary btn-sm d-flex align-items-center"
                                >
                                    Add
                                    <i
                                        class="icofont-cart-alt icofont-2x ms-2"
                                    ></i>
                                </button>
                            </td>
                        </tr>
                        <tr class="align-middle">
                            <td>
                                <i
                                    class="icofont-cherry icofont-4x text-danger"
                                >
                                </i>
                            </td>
                            <td>Cherry</td>
                            <td>$0.50</td>
                            <td>10</td>
                            <td>$5.00</td>
                            <td>
                                <button
                                    class="btn btn-primary btn-sm d-flex align-items-center"
                                >
                                    Add
                                    <i
                                        class="icofont-cart-alt icofont-2x ms-2"
                                    ></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Bootstrap JS Bundle -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
