<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Splendid Food</title>

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link
            rel="shortcut icon"
            href="favicon.ico"
            type="image/ico"
        />

        <link rel="stylesheet" href="style.min.css" />
    </head>
    <body>
        <!-- navigation -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success">
            <div class="container-fluid">
                <button
                    type="button"
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                >
                    <i class="navbar-toggler-icon"></i>
                </button>

                <!-- collapsible menu -->
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav align-items-md-center">
                        <li class="nav-item">
                            <a href="app.html" class="nav-link active">
                                <span class="d-flex align-items-center">
                                    <i
                                        class="icofont-spoon-and-fork icofont-2x"
                                    ></i>
                                    <span class="ms-2">Home</span>
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="products.html" class="nav-link">
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="past-orders.html" class="nav-link">
                                Past Orders
                            </a>
                        </li>
                    </ul>

                    <!-- cart -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <span class="d-flex align-items-center">
                                    <i class="icofont-cart-alt icofont-2x"></i>
                                    <span class="ms-2">Cart (0)</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- splash -->
        <section id="splash">
            <div class="container text-center p-5">
                <h1 class="text-danger m-4">Splendid Food</h1>
            </div>
        </section>

        <!-- recommended products -->
        <main>
            <div class="container py-5">
                <h1 class="mb-3">Recommended</h1>

                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- card 1 -->
                    <div class="col">
                        <div class="card bg-dark text-white rounded-5">
                            <div class="card-image-top text-center pt-3">
                                <i
                                    class="icofont-10x icofont-carrot text-success"
                                ></i>
                            </div>

                            <div class="card-body p-4">
                                <h4 class="card-title mb-4">Carrots</h4>

                                <dl class="row mb-4">
                                    <hr />
                                    <dt class="col-sm-5">Price:</dt>
                                    <dd class="col-sm-7">$4.82</dd>
                                    <hr />
                                    <dt class="col-5">Type:</dt>
                                    <dd class="col-7">Vegetable</dd>
                                </dl>

                                <div class="input-group input-group-sm">
                                    <input
                                        type="number"
                                        class="form-control"
                                        value="1"
                                    />
                                    <button
                                        class="btn btn-primary d-flex align-items-center justify-content-center flex-fill"
                                    >
                                        Add
                                        <i
                                            class="icofont-cart-alt icofont-2x ms-2"
                                        ></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- card 2 -->
                    <div class="col">
                        <div class="card bg-dark text-white rounded-5">
                            <div class="card-image-top text-center pt-3">
                                <i
                                    class="icofont-10x icofont-sausage text-warning"
                                ></i>
                            </div>

                            <div class="card-body p-4">
                                <h4 class="card-title mb-4">Sausages</h4>

                                <dl class="row mb-4">
                                    <hr />
                                    <dt class="col-sm-5">Price:</dt>
                                    <dd class="col-sm-7">$3.69</dd>
                                    <hr />
                                    <dt class="col-sm-5">Type:</dt>
                                    <dd class="col-sm-7">Meat</dd>
                                </dl>

                                <div class="input-group input-group-sm">
                                    <input
                                        type="number"
                                        class="form-control"
                                        value="1"
                                    />
                                    <button
                                        class="btn btn-primary d-flex align-items-center justify-content-center flex-fill"
                                    >
                                        Add
                                        <i
                                            class="icofont-cart-alt icofont-2x ms-2"
                                        ></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- card 3 -->
                    <div class="col">
                        <div class="card bg-dark text-white rounded-5">
                            <div class="card-image-top text-center pt-3">
                                <i
                                    class="icofont-10x icofont-cherry text-danger"
                                ></i>
                            </div>

                            <div class="card-body p-4">
                                <h4 class="card-title mb-4">Cherries</h4>

                                <dl class="row mb-4">
                                    <hr />
                                    <dt class="col-sm-5">Price:</dt>
                                    <dd class="col-sm-7">$1.04</dd>
                                    <hr />
                                    <dt class="col-sm-5">Type:</dt>
                                    <dd class="col-sm-7">Fruit</dd>
                                </dl>

                                <div class="input-group input-group-sm">
                                    <input
                                        type="number"
                                        class="form-control"
                                        value="1"
                                    />
                                    <button
                                        class="btn btn-primary d-flex align-items-center justify-content-center flex-fill"
                                    >
                                        Add
                                        <i
                                            class="icofont-cart-alt icofont-2x ms-2"
                                        ></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap JS Bundle -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
