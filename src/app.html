<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Splendid Food</title>

        <link rel="icon" href="../public/favicon.ico" type="image/x-icon" />
        <link
            rel="shortcut icon"
            href="../public/favicon.ico"
            type="image/ico"
        />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="styles/style.min.css" />
    </head>
    <body>
        <!-- navigation -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success h5 m-0">
            <div class="container-fluid p-2-">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                >
                    <i class="navbar-toggler-icon"></i>
                </button>

                <!-- collapsible menu -->
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav align-items-md-center">
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link d-flex align-items-center"
                            >
                                <i
                                    class="icofont-spoon-and-fork icofont-2x me-2"
                                >
                                </i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="products.html" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="past-orders.html" class="nav-link">
                                Past Orders
                            </a>
                        </li>
                    </ul>

                    <!-- cart -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link d-flex align-items-center"
                            >
                                <i class="icofont-cart-alt icofont-2x me-2"></i>
                                <span>Cart (0)</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- splash -->
        <section
            style="
                background-image: url(../public/splash.jpg);
                background-position: center;
                background-size: cover;
            "
        >
            <div class="container text-center p-5">
                <h1
                    class="display-1 text-danger fw-bolder m-5"
                    style="text-shadow: 5px 5px white"
                >
                    Splendid Food
                </h1>
            </div>
        </section>

        <!-- recommended products -->
        <main>
            <div class="container py-5">
                <h1 class="mb-3">Recommended</h1>

                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- card 1 -->
                    <div class="col">
                        <div class="card bg-dark text-white">
                            <div class="card-image-top text-center pt-3">
                                <i
                                    class="icofont-10x icofont-carrot text-success"
                                ></i>
                            </div>

                            <div class="card-body p-4">
                                <h4 class="card-title mb-4">Carrots</h4>

                                <dl class="row mb-4">
                                    <hr />
                                    <dt class="col-sm-6">Price:</dt>
                                    <dd class="col-sm-6">$4.82</dd>
                                    <hr />
                                    <dt class="col-sm-6">Type:</dt>
                                    <dd class="col-sm-6">Vegetable</dd>
                                </dl>

                                <div class="d-flex justify-content-between">
                                    <div class="input-group me-4">
                                        <input
                                            type="number"
                                            class="form-control form-control-sm"
                                            value="1"
                                        />
                                        <span class="input-group-text">#</span>
                                    </div>

                                    <button
                                        class="btn btn-primary btn-sm d-flex align-items-center px-3"
                                    >
                                        Add
                                        <i
                                            class="icofont-cart-alt icofont-2x ms-2"
                                        ></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- card 2 -->
                    <div class="col">
                        <div class="card bg-dark text-white">
                            <div class="card-image-top text-center pt-3">
                                <i
                                    class="icofont-10x icofont-sausage text-warning"
                                ></i>
                            </div>

                            <div class="card-body p-4">
                                <h4 class="card-title mb-4">Sausages</h4>

                                <dl class="row mb-4">
                                    <hr />
                                    <dt class="col-sm-6">Price:</dt>
                                    <dd class="col-sm-6">$3.69</dd>
                                    <hr />
                                    <dt class="col-sm-6">Type:</dt>
                                    <dd class="col-sm-6">Meat</dd>
                                </dl>

                                <div class="d-flex justify-content-between">
                                    <div class="input-group me-4">
                                        <input
                                            type="number"
                                            class="form-control form-control-sm"
                                            value="1"
                                        />
                                        <span class="input-group-text">#</span>
                                    </div>

                                    <button
                                        class="btn btn-primary btn-sm d-flex align-items-center px-3"
                                    >
                                        Add
                                        <i
                                            class="icofont-cart-alt icofont-2x ms-2"
                                        ></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- card 3 -->
                    <div class="col">
                        <div class="card bg-dark text-white">
                            <div class="card-image-top text-center pt-3">
                                <i
                                    class="icofont-10x icofont-cherry text-danger"
                                ></i>
                            </div>

                            <div class="card-body p-4">
                                <h4 class="card-title mb-4">Cherries</h4>

                                <dl class="row mb-4">
                                    <hr />
                                    <dt class="col-sm-6">Price:</dt>
                                    <dd class="col-sm-6">$1.04</dd>
                                    <hr />
                                    <dt class="col-sm-6">Type:</dt>
                                    <dd class="col-sm-6">Fruit</dd>
                                </dl>

                                <div class="d-flex justify-content-between">
                                    <div class="input-group me-4">
                                        <input
                                            type="number"
                                            class="form-control form-control-sm"
                                            value="1"
                                        />
                                        <span class="input-group-text">#</span>
                                    </div>

                                    <button
                                        class="btn btn-primary btn-sm d-flex align-items-center px-3"
                                    >
                                        Add
                                        <i
                                            class="icofont-cart-alt icofont-2x ms-2"
                                        ></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap JS Bundle -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
