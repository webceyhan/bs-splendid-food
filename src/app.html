<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Splendid Food</title>

        <link rel="icon" href="../public/favicon.ico" type="image/x-icon" />
        <link
            rel="shortcut icon"
            href="../public/favicon.ico"
            type="image/ico"
        />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="styles/style.min.css" />
    </head>
    <body>
        <div id="app">
            <header class="top-bar spread">
                <nav class="top-bar-nav">
                    <a href="#" class="top-bar-link">
                        <i class="icofont-spoon-and-fork"></i>
                        <span>Home</span>
                    </a>
                    <a href="views/products.html" class="top-bar-link">
                        <span>Products</span>
                    </a>
                    <a href="views/past-orders.html" class="top-bar-link">
                        <span>Past Orders</span>
                    </a>
                </nav>
                <a href="#" class="top-bar-cart-link">
                    <i class="icofont-cart-alt icofont-1x"></i>
                    <span>Cart (0)</span>
                </a>
            </header>

            <div class="splash-container">
                <div class="splash">
                    <h1>Splendid Food</h1>
                </div>
            </div>

            <main class="wrapper">
                <h2>Recommended</h2>

                <div class="recommended">
                    <div class="card">
                        <div class="card-title">Carrots</div>
                        <div class="card-body">
                            <i class="icofont-10x icofont-carrot"></i>
                            <form>
                                <div class="row">
                                    <div class="cell">
                                        <label>Type:</label>
                                    </div>
                                    <div class="cell">
                                        <em>Vegetable</em>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="cell">
                                        <label>Price:</label>
                                    </div>
                                    <div class="cell">$4.82</div>
                                </div>
                                <div class="row">
                                    <div class="cell">
                                        <label>Quantity:</label>
                                    </div>
                                    <div class="cell">
                                        <input type="number" value="0" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-light">Add to cart</button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">Pineapples</div>
                        <div class="card-body">
                            <i class="icofont-10x icofont-pineapple"></i>
                            <form>
                                <div class="row">
                                    <div class="cell">
                                        <label>Type:</label>
                                    </div>
                                    <div class="cell">
                                        <em>Fruit</em>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="cell">
                                        <label>Price:</label>
                                    </div>
                                    <div class="cell">$1.62</div>
                                </div>
                                <div class="row">
                                    <div class="cell">
                                        <label>Quantity:</label>
                                    </div>
                                    <div class="cell">
                                        <input type="number" value="0" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-light">Add to cart</button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">Cherries</div>
                        <div class="card-body">
                            <i class="icofont-10x icofont-cherry"></i>
                            <form>
                                <div class="row">
                                    <div class="cell">
                                        <label>Type:</label>
                                    </div>
                                    <div class="cell">
                                        <em>Fruit</em>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="cell">
                                        <label>Price:</label>
                                    </div>
                                    <div class="cell">$1.04</div>
                                </div>
                                <div class="row">
                                    <div class="cell">
                                        <label>Quantity:</label>
                                    </div>
                                    <div class="cell">
                                        <input type="number" value="0" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-light">Add to cart</button>
                        </div>
                    </div>
                </div>
            </main>

            <footer></footer>
        </div>

        <!-- Bootstrap JS Bundle -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
