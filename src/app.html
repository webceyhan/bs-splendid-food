<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Splendid Food</title>

        <link rel="icon" href="../public/favicon.ico" type="image/x-icon" />
        <link
            rel="shortcut icon"
            href="../public/favicon.ico"
            type="image/ico"
        />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="styles/style.min.css" />
    </head>
    <body>
        <!-- navigation -->
        <nav class="navbar navbar-expand-md navbar-dark bg-success h5">
            <div class="container-fluid p-2-">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                >
                    <i class="navbar-toggler-icon"></i>
                </button>

                <!-- collapsible menu -->
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav align-items-md-center">
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link d-flex align-items-center"
                            >
                                <i
                                    class="icofont-spoon-and-fork icofont-2x me-2"
                                >
                                </i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#products" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="#past-orders" class="nav-link">
                                Past Orders
                            </a>
                        </li>
                    </ul>

                    <!-- cart -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link d-flex align-items-center"
                            >
                                <i class="icofont-cart-alt icofont-2x me-2"></i>
                                <span>Cart (0)</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="app">
            <div class="splash-container">
                <div class="splash">
                    <h1>Splendid Food</h1>
                </div>
            </div>

            <main class="wrapper">
                <h2>Recommended</h2>

                <div class="recommended">
                    <div class="card">
                        <div class="card-title">Carrots</div>
                        <div class="card-body">
                            <i class="icofont-10x icofont-carrot"></i>
                            <form>
                                <div class="row">
                                    <div class="cell">
                                        <label>Type:</label>
                                    </div>
                                    <div class="cell">
                                        <em>Vegetable</em>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="cell">
                                        <label>Price:</label>
                                    </div>
                                    <div class="cell">$4.82</div>
                                </div>
                                <div class="row">
                                    <div class="cell">
                                        <label>Quantity:</label>
                                    </div>
                                    <div class="cell">
                                        <input type="number" value="0" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-light">Add to cart</button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">Pineapples</div>
                        <div class="card-body">
                            <i class="icofont-10x icofont-pineapple"></i>
                            <form>
                                <div class="row">
                                    <div class="cell">
                                        <label>Type:</label>
                                    </div>
                                    <div class="cell">
                                        <em>Fruit</em>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="cell">
                                        <label>Price:</label>
                                    </div>
                                    <div class="cell">$1.62</div>
                                </div>
                                <div class="row">
                                    <div class="cell">
                                        <label>Quantity:</label>
                                    </div>
                                    <div class="cell">
                                        <input type="number" value="0" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-light">Add to cart</button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">Cherries</div>
                        <div class="card-body">
                            <i class="icofont-10x icofont-cherry"></i>
                            <form>
                                <div class="row">
                                    <div class="cell">
                                        <label>Type:</label>
                                    </div>
                                    <div class="cell">
                                        <em>Fruit</em>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="cell">
                                        <label>Price:</label>
                                    </div>
                                    <div class="cell">$1.04</div>
                                </div>
                                <div class="row">
                                    <div class="cell">
                                        <label>Quantity:</label>
                                    </div>
                                    <div class="cell">
                                        <input type="number" value="0" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-light">Add to cart</button>
                        </div>
                    </div>
                </div>
            </main>

            <footer></footer>
        </div>

        <!-- Bootstrap JS Bundle -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
